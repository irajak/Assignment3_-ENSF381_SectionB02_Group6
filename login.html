<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - CompanyCo</title>
    <style>
        /* CSS styles for the message box */
        #messageBox {
            border: 2px solid #f9f9f9;
            background-color: #f9f9f9;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo"width = "100">
        </div>

        <div class="company-name">
            Company Name
        </div>

    </header>

    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>

    <main class="login-main">
        <section class="login-form">
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="login-btn">Login</button>
                 <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a>.</p>
            </form>
           
        </section>
        <!-- Message Box Container -->
        <div id="messageBox">
            <p id="message"></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Companyco. All rights reserved.</p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
